<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=`, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


</head>
  <body>
    <div class="main">
      <img src="images/illustration-hero.svg" alt="header">
      <div class="card">
        <div class="card-top">
         <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p> 
        </div>
        
        
          <div class="payment">
            <div class="note">
              <img src="images/icon-music.svg" alt="">
            </div>
        
            <div class="plan"> 
              <h2>Annual Plan</h2>
              <p>$59.99/year</p> 
            </div>
           
            <a href="">Change</a>
          </div>
        
          <div class="btn">
            <a href="https://ko-fi.com/esteecodes" target="_blank">Proceed to Payment</a>
          </div>
          <a class="cancel" href="">Cancel Order</a>
      </div>     
        
        
    </div>
    
    <footer>
      <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/esteecodes" target="_blank">Esther White - esteecodes.</a></p></footer>
      </div>
    </footer>
    
    
  </body>
</html>
